<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #F5F0E8; }
        .login-card { max-width: 400px; margin-top: 10vh; border-color: #D4C5A9; }
        .btn-login { background-color: #8B7355; border-color: #8B7355; color: #fff; }
        .btn-login:hover { background-color: #4A3728; border-color: #4A3728; color: #fff; }
        .icon-login { color: #8B7355; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card mx-auto shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-shield fa-3x icon-login"></i>
                    <h3 class="mt-2">Admin Login</h3>
                </div>

                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-1"></i>Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    <i class="fas fa-check-circle me-1"></i>You have been logged out.
                </div>
                <div th:if="${registered}" class="alert alert-success">
                    <i class="fas fa-check-circle me-1"></i>Admin account created. You can now login.
                </div>
                <div th:if="${param.adminExists}" class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-1"></i>An admin account already exists.
                </div>

                <form th:action="@{/admin/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username"
                               placeholder="admin@email.com" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-login w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a th:unless="${adminExists}" href="/admin/register" class="d-block mb-1 small"
                       style="color: #8B7355;">
                        No account yet? Create admin
                    </a>
                    <a href="/" class="text-muted small">Back to site</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
