name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Set Environment Variables
        run: |
          echo "TEST_DB_URL=${{ secrets.TEST_DB_URL }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "JWT_EXPIRATION_MS=${{ secrets.JWT_EXPIRATION_MS }}" >> $GITHUB_ENV
          echo "MOCK_KEY=${{ secrets.MOCK_KEY }}" >> $GITHUB_ENV
          echo "MOCK_EMAIL=${{ secrets.MOCK_EMAIL }}" >> $GITHUB_ENV
          echo "ADMIN_MOCK_EMAIL=${{ secrets.ADMIN_MOCK_EMAIL }}" >> $GITHUB_ENV
          echo "MONGO_API_PUBLIC_KEY=${{ secrets.MONGO_API_PUBLIC_KEY }}" >> $GITHUB_ENV
          echo "MONGO_API_PRIVATE_KEY=${{ secrets.MONGO_API_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "MONGO_PROJECT_ID=${{ secrets.MONGO_PROJECT_ID }}" >> $GITHUB_ENV

      - name: Run Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image (Production Only)
        run: docker build -t my-website .

      - name: Deploy to Render
        env:
          RENDER_USERNAME: ${{ secrets.RENDER_USERNAME }}
          RENDER_PASSWORD: ${{ secrets.RENDER_PASSWORD }}
        run: |
          docker login -u $RENDER_USERNAME -p $RENDER_PASSWORD registry.render.com
          docker tag my-website registry.render.com/your-app
          docker push registry.render.com/your-app
