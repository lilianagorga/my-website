<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Liliana Gorga Portfolio</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-site fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Liliana Gorga</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li id="nav-home-item" class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-nav-login btn-sm ms-lg-2 mt-2 mt-lg-0 px-3" href="/admin/login?login=true">
                        <i class="fas fa-lock me-1"></i>Accedi
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-nav-register btn-sm ms-lg-2 mt-2 mt-lg-0 px-3" href="/admin/login?register=true#register-form">
                        <i class="fas fa-user-plus me-1"></i>Registrati
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="btn btn-outline-light btn-sm ms-lg-2 mt-2 mt-lg-0 px-3" href="/admin/dashboard">
                        <i class="fas fa-gauge-high me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="ms-lg-2 mt-2 mt-lg-0">
                        <button type="submit" class="btn btn-danger btn-sm px-3 w-100">
                            <i class="fas fa-sign-out-alt me-1"></i>Esci
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="py-4 footer-site mt-auto">
    <div class="container text-center">
        <small>Copyright &copy; Liliana Gorga 2025</small>
        <div class="mt-2">
            <a href="https://github.com/lilianagorga" target="_blank" rel="noopener" class="mx-2" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/lilianagorga/" target="_blank" rel="noopener" class="mx-2" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
</footer>

<script th:fragment="scripts" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
