name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clear GitHub Actions Cache
        run: |
          sudo rm -rf ~/.m2/repository

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Create .env.testing File
        run: |
          echo "TEST_DB_URL=${{ secrets.TEST_DB_URL }}" >> .env.testing
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.testing
          echo "JWT_EXPIRATION_MS=${{ secrets.JWT_EXPIRATION_MS }}" >> .env.testing
          echo "MOCK_KEY=${{ secrets.MOCK_KEY }}" >> .env.testing
          echo "MOCK_EMAIL=${{ secrets.MOCK_EMAIL }}" >> .env.testing
          echo "ADMIN_MOCK_EMAIL=${{ secrets.ADMIN_MOCK_EMAIL }}" >> .env.testing
          echo "MONGO_API_PUBLIC_KEY=${{ secrets.MONGO_API_PUBLIC_KEY }}" >> .env.testing
          echo "MONGO_API_PRIVATE_KEY=${{ secrets.MONGO_API_PRIVATE_KEY }}" >> .env.testing
          echo "MONGO_PROJECT_ID=${{ secrets.MONGO_PROJECT_ID }}" >> .env.testing

      - name: Get Public IP
        id: get_ip
        run: echo "ip_address=$(curl -s ifconfig.me)" >> "$GITHUB_OUTPUT"

      - name: Add IP to MongoDB Atlas
        run: |
          curl -X POST \
            -u "${{ secrets.MONGO_API_PUBLIC_KEY }}:${{ secrets.MONGO_API_PRIVATE_KEY }}" \
            --header "Content-Type: application/json" \
            --data '[{"ipAddress": "${{ steps.get_ip.outputs.ip_address }}", "comment": "GitHub Action Runner"}]' \
            "https://cloud.mongodb.com/api/atlas/v1.0/groups/${{ secrets.MONGO_PROJECT_ID }}/accessList"

            - name: Run Tests
              env:
                SPRING_PROFILES_ACTIVE: test
              run: mvn test

            - name: Remove IP from MongoDB Atlas
              if: always()
              run: |
                curl -X DELETE \
                  -u "${{ secrets.MONGO_API_PUBLIC_KEY }}:${{ secrets.MONGO_API_PRIVATE_KEY }}" \
                  "https://cloud.mongodb.com/api/atlas/v1.0/groups/${{ secrets.MONGO_PROJECT_ID }}/accessList/${{ steps.get_ip.outputs.ip_address }}"
  

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image (Production Only)
        run: docker build -t my-website .

      - name: Deploy to Render
        env:
          RENDER_USERNAME: ${{ secrets.RENDER_USERNAME }}
          RENDER_PASSWORD: ${{ secrets.RENDER_PASSWORD }}
        run: |
          docker login -u $RENDER_USERNAME -p $RENDER_PASSWORD registry.render.com
          docker tag my-website registry.render.com/your-app
          docker push registry.render.com/your-app
