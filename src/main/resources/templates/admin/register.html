<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #F5F0E8; }
        .register-card { max-width: 450px; margin-top: 8vh; border-color: #D4C5A9; }
        .btn-register { background-color: #8B7355; border-color: #8B7355; color: #fff; }
        .btn-register:hover { background-color: #4A3728; border-color: #4A3728; color: #fff; }
        .icon-register { color: #8B7355; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card register-card mx-auto shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x icon-register"></i>
                    <h3 class="mt-2">Crea account admin</h3>
                    <p class="text-muted small">Primo avvio: e consentito un solo account admin.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/admin/register}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required minlength="8" maxlength="20">
                        <div class="form-text">Da 8 a 20 caratteri</div>
                    </div>
                    <button type="submit" class="btn btn-register w-100">
                        <i class="fas fa-user-plus me-1"></i>Crea account admin
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="/admin/login" class="text-muted small">Hai gia un account? Accedi</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
