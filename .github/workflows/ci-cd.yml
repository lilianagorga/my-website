name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Run Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image (Production Only)
        run: docker build -t my-website .

      - name: Deploy to Render
        env:
          RENDER_USERNAME: ${{ secrets.RENDER_USERNAME }}
          RENDER_PASSWORD: ${{ secrets.RENDER_PASSWORD }}
        run: |
          docker login -u $RENDER_USERNAME -p $RENDER_PASSWORD registry.render.com
          docker tag my-website registry.render.com/your-app
          docker push registry.render.com/your-app
